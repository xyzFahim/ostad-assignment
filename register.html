<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="icon" href="Assets/logo/jack1.png">

    <link rel="stylesheet" href="Assets/CSS/loginstyle.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>CREATE ACCOUNT</h1>
            <div class="input-box">
                <input type="text" placeholder="Your Name" required> 
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Your Email" required> 
                <i class='bx bxl-gmail'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Your Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Repeat Your Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="terms">
                <label> <input type="checkbox" class="checkbox1">I agree all statements in <span>Terms of service</span></label>
            </div>

            <button type="submit" class="btn"><a href="index.html">SIGN UP</a></button>

            <div class="register-links">
                <p>Have already an account? <a href="login.html">Login Here</a></p>
            </div>

            <div class="line">
                <div class="line2"></div>
            </div>

            <div class="social-media">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-github'></i></a>
            </div>

        </form>
    </div>
    


    <script src="JS/main.js"></script>
</body>
</html>
